<main>

  </div>

	<div class="container">
		<h3 class="center">
			Services
		</h3>

		<ul class="optn center">
			{% for service in page.services %}
			<li class="btn-large">
				{{ service.service }}
			</li>
			{% endfor %}
		</ul>

		<h3 class="center">
			Event Types
		</h3>

		<ul class="optn center">
			{% for event in page.events %}

				{{ event.event }}
			</li>
			{% endfor %}
		</ul>
	</div><!-- /options container -->
</main>
