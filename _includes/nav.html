{% comment %}
	Displays the site's navigation using the jekyll-menus plugin
{% endcomment %}

{% assign url = page.url | remove:'index.html' %}

<header class="site-header">
	<nav>
		<div class="nav-wrapper deep-purple lighten-2">
			<ul class="right">
				{% for link in site.menus.navigation %}
					<li>
						<a href="{{ link.url | absolute_url }}">
							{{ link.name }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div><!-- /nav-wrapper -->
	</nav>
    <h1>
      <a href="{{ "/" | absolute_url }}">
				<img src="{{ site.logo }}" alt="{{ site.name }}">
			</a>
    </h1>
		<address>
      Maryland, D.C., and Northern Virginia<br>
      &mdash;<br>
      <a href="tel:240-643-0452">240-643-0452</a><br>
      <a href="mailto:booking@gkingpro.com">booking@gkingpro.com</a>
    </address>
</header>
